  <div class ="jumbotron">
      <h1>Contact Librarian</h1>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Contact a Libarian:</h2>

          <form id="contact">
            <div class="form-group">
              <label for="first-name">First Name</label>
              <input type="text" class="form-control" id="first-name">
            </div>
            <div class="form-group">
              <label for="last-name">Last Name</label>
              <input type="text" class="form-control" id="last-name">
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email">
            </div>
            <label for="comment">Comment</label>
            <input type="text" class="form-control" rows="3" id="comment">
            <!-- <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="new-zip">Zip</label>
              <input type="text" class="form-control" id="new-zip">
            </div> -->
            <button type="submit" class="btn">Submit</button>
          </form>
      </div>
    </div>
    <div id="thanks">
        <h2>Thank you! A Librarian will contact you soon!</h2>
    </div>
