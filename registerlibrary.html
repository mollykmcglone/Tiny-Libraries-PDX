  <body>
  <div class ="jumbotron">
      <h1>Tiny Library Registry</h1>
  </div>
  <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h2>Register Your Library:</h2>

          <form id="new-library">
            <div class="form-group">
              <label for="new-name">Libary Name</label>
              <input type="text" class="form-control" id="new-name">
            </div>
            <div class="form-group">
              <label for="new-street">Street Address</label>
              <input type="text" class="form-control" id="new-street">
            </div>
            <div class="form-group">
              <label for="new-city">City</label>
              <input type="text" class="form-control" id="new-city">
            </div>
            <div class="form-group">
              <label for="new-state">State</label>
              <input type="text" class="form-control" id="new-state">
            </div>
            <div class="form-group">
              <label for="new-zip">Zip</label>
              <input type="text" class="form-control" id="new-zip">
            </div>
            <button type="submit" class="btn">Register Library</button>
          </form>

          <h2>Libraries:</h2>
          <ul id="libraries">

          </ul>
        </div>

        <div class="col-md-6">
          <div id="show-library">
            <h2></h2>
            <p>Address: <span class="library-address"></span></p>
          </div>
          <div class="markerMap">
            <img src="https://maps.googleapis.com/maps/api/staticmap?center=City+Hall,Portland,OR&zoom=12&size=400x400&markers=color:blue|3936+SE+Sherman+St.+Portland+OR|2024+SE+Sherman+St.+Portland+OR|1307+SE+Main+St.+Portland+OR|1738+SE+33rd+Ave+Portland+OR|1928+SE+Ladd+Portland+OR|4438+SW+Hamilton+Terrace+Portland+OR|1509+SW+Sunset+Blvd+Portland+OR|1525+SW+Sping+Garden+Street+Portland+OR|4927+SW+Martha+St.+Portland+OR|1905+NE+28th+Ave+Portland+OR|3417+NE+12th+Ave+Portland+OR|3145+NE+54th+Ave+Portland+OR|5129+NE+27th+Ave+Portland+OR|4321+SE+Reedway+Portland+OR|6225+SE+42nd+Ave+Portland+OR|6512+SE+19th+Ave+Portland+OR&key=AIzaSyAUxPwnXOABnJyqhafsTjDQPe3KzJThYG0">
